<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Responsible Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/TRS_logo_clear.png" alt="The Responsible Shop Logo" class="logo">
        <h1>The Responsible Shop</h1>
    </header>
    <nav class="navbar">
        <a href="index.html" class="nav-item active">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="forum.html" class="nav-item">Forum</a>
    </nav>
    
    
    <div class="main-content" id="product-list">
    </div>

    <div class="footer">
        <p>&copy; 2024 The Responsible Shop</p>
    </div>

    <script src="script.js"></script>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-product-name"></h2>
            <img id="modal-product-image" src="" alt="">
            <p id="modal-product-description"></p>
            <p id="modal-product-cost"></p>
            <p id="modal-product-comparison"></p>
            <p id="modal-product-sourcing"></p>
            <p id="modal-product-ethics"></p>
            <p id="modal-product-sustainability"></p>
